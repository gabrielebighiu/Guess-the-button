<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

      .container-fluid {
        text-align: center;

      .btn {
        margin: 25px 30px;
      }

      p {
        font-size: 22px;
      }

    <title>Guess the button</title>

  <body style="text-align: center;">
    <div class="container-fluid">
      <br><h1>Guess the button</h1><br>
      <p>Fun little game where you have to guess the correct button to win :)</p><br>
      <p id="output">Click one of the buttons below</p>
      <div class="buttons">
        <button type="button" class="btn btn-outline-dark btn-lg" onclick="checkBtn(1)">Button 1</button>
        <button type="button" class="btn btn-outline-dark btn-lg" onclick="checkBtn(2)">Button 2</button>
        <button type="button" class="btn btn-outline-dark btn-lg" onclick="checkBtn(3)">Button 3</button><br>
      </div>
    </div>
